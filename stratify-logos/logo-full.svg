<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stratify logo">
  <defs>
    <linearGradient id="sGrad" x1="112" y1="96" x2="400" y2="416" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 Z" fill="#3b82f6"/>
    </marker>
  </defs>

  <rect width="1200" height="360" rx="56" fill="#0b1220"/>

  <g transform="translate(40 40) scale(0.546875)">
    <path
      d="M 356 120
         C 300 70 196 70 156 120
         C 112 168 148 220 236 220
         C 324 220 360 264 322 312
         C 284 360 196 360 156 320"
      stroke="url(#sGrad)"
      stroke-width="56"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      filter="url(#glow)"
    />

    <polyline
      points="140 344 220 300 280 260 360 200"
      stroke="#3b82f6"
      stroke-width="20"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      marker-end="url(#arrow)"
    />
  </g>

  <text
    x="360"
    y="180"
    fill="#e2e8f0"
    font-family="Manrope, Avenir, Segoe UI, Arial, sans-serif"
    font-size="156"
    font-weight="700"
    letter-spacing="2"
    dominant-baseline="middle"
  >
    Stratify
  </text>
</svg>
