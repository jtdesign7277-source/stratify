    stroke-width="56"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />

  <polyline
    points="140 344 220 300 280 260 360 200"
    stroke="#3b82f6"
    stroke-width="20"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    marker-end="url(#arrow)"
  />
</svg>
